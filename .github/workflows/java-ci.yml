name: Java CI
on:
  push:
    branches:
      - "*"
      - "!main"
  pull_request:
    branches:
      - main
jobs:
  build:
    name: devSnapshot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: 'true'
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '23'      # See 'Options' for more details
          distribution: 'graalvm-community' # See 'Supported distributions' for available options
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          cache: gradle
      - name: Build Native Binary
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
        run: |
          ./gradlew devSnapshot --stacktrace --no-daemon
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          use: true
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "build/docker/native-main"
          file: build/docker/native-main/DockerfileNative
          push: true
          tags: ghcr.io/seanb4t/image-organizer-cli:latest
          platforms: linux/amd64,linux/arm64
          sbom: true
