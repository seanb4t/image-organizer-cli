asciidoctorj {
    version '3.0.0'
    modules {
        diagram {
            version '2.3.1'
        }
    }

    options doctype: "book", ruby: "erubis"

    attributes "sourcedir": "src/docs/asciidoc",
               "source-highlighter": "coderay",
               "toc": "left",
               "idprefix": "",
               "idseparator": "-",
               "icons": "font",
               "setanchors": "",
               "listing-caption": "",
               "imagesdir": "images",
               "project-version": "$project.version",
               "revnumber": "$project.version"
}

